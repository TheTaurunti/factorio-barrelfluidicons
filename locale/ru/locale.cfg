[mod-name]
BarrelFluidIcons=Иконки жидкостей для бочек

[mod-description]
BarrelFluidIcons=Изменяет иконку предмета бочки, чтобы более чётко показывать, какая жидкость находится в бочке.

[mod-setting-name]
BarrelFluidIcons-fluid-icon-primary=Иконки жидкостей основные

[mod-setting-description]
BarrelFluidIcons-fluid-icon-primary=Если включено, иконки жидкостей находятся в центре, а значок бочки в углу - и наоборот, если выключено.